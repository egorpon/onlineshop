    <section class="w-100 p-4 d-flex justify-content-center my-lg-5">

            <form action="">

                    <p>Sign in with:</p>
                    <button type="button" class="btn btn-link btn-floating">

                    </button>
                </div>

                <div class="form-outline mb-4">

                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
